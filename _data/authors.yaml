- key: adamdjbrett
  name: "Adam DJ Brett"
  image: "https://avatars.githubusercontent.com/u/22662978?v=4"
  bio: "Operations Manager & International Research Associate."
  info: "Adam DJ Brett, a scholar of religion and media, explores the intersections of faith, technology, and culture. His research delves into the complex relationships between Protestant Fundamentalism and mass media in the early 20th century."
  cover: "/img/adamdjbrett-background2.webp"
  intro: 
   title: "About"
   text: "Adam DJ Brett has been involved with the American Indian Law Alliance since 2016. He earned his Ph.D. in religion at Syracuse University, where he studied religion, media, and culture in the United States. As a student of religion, he is interested in the impact of the Doctrine of Discovery, religious freedom, and how religion gets understood through law. Through his deep love of technology, Adam facilitates conferences discussions, and panels. Adam is an integral part of AILA’s with the Global Indigenous Women’s Gathering, Global Indigenous Peoples Caucus, and the United Nations Permanent Forum on Indigenous Issues. He is dedicated to forwarding the advancement of sovereignty and self-determination for Indigenous nations and peoples."
