- key: bettyhill
  name: "Betty Hill (Lyons)"
  image: "/img/Betty-Lyons-2020-225x300.webp"
  cover: "/img/onondaga-lake-east-shoreline.webp"
  bio: "Executive Director "
  info: "Betty Hill (Lyons), President & Executive Director of the American Indian Law Alliance (AILA), is an Indigenous and environmental activist and citizen of the Onondaga Nation."
  intro: 
   title: "Intro"
   text: "Betty has worked for the Onondaga Nation for over 20 years. Ms. Lyons serves as a member of the Haudenosaunee External Relations Committee and has been an active participant at the annual United Nations Permanent Forum on Indigenous Issues (UNPFII) since the first session in 2001 as a delegate of the Onondaga Nation. Betty attended Cazenovia College and is a Bryant Stratton College Graduate of the Paralegal Program. In 2023 she received an honorary degree from Onondaga Community College (OCC) in honor of her advocacy. In 2024 she received a lifetime achievement award from the NYC Bar Association for her work advocating for Indigenous nations and peoples."
  about: 
   title: About Me
   text: 
    - item: "Under the Leadership of Tonya Gonnella Frichner, Betty worked closely with AILA since 1997 and joined AILA in 2014. During her time at AILA, Betty has worked on numerous issues, including: advocating for the Rights of Mother Earth, Treaty support, educating on the Doctrine of Discovery, advocates for Indigenous Nations and peoples at the United Nations, Right to Self Determination and Sovereignty, teaching the Indigenous history of women’s rights, honoring the Two Row Wampum Treaty in New York City, polishing the Covenant Chain with the United States as part of the Canandaigua Treaty obligations."
    - item: "Betty continues to work for the protection of Indigenous peoples who are fighting to protect their traditions, territories, resources, and care for Mother Earth."
    - item: "Out of her concern for Indigenous peoples and Mother Earth, Betty serves on numerous boards like: Connie Hogarth Center, Center for Earth Ethics, The MOST, Skä•noñh- Great Law of Peace Center Academic Collaborative, she is an Advisory Committee Member for the National Institute for Law and Justice, and is Co-Chair of the Center of Earth Ethics Advisory Board."
